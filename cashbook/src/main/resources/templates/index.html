<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>index</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
	#flexContainer {
		display: flex;
		margin-top: 100px;
		height: 500px;
		flex-direction: column;
		justify-content: space-between;
		align-items: center;
	}
	h1 {
		font-size: 40px;
		font-weight: bold;
	}
	#btn {
		width: 300px;
		height: 40px;
		border: 0px solid white;
		background-color: #3498db;
	}
	#copyRight1 {
		color: #babbba;
		font-size: 10px;
	}
	#copyRight2 {
		text-align: center;
		font-size: 14px;
	}
	
</style>
</head>
<body>
	<div id="flexContainer">
		<h1>가계부</h1>
			<div id="flexItem" th:if="${session.loginMember != null}">
				<a id="btn" href="/logout"><button id="btn" class="btn btn-primary">로그아웃</button></a>
			</div>
			<div id="flexItem" th:if="${session.loginMember == null}">
				<a href="/login"><button id="btn" class="btn btn-primary">로그인</button></a><br><br><br>
				<a href="/addMember"><button id="btn" class="btn btn-primary">회원가입</button></a>	
			</div>
			<div id="flexItem">
				<div id="copyRight1">본 콘텐츠의 저작권은 제공처에 있으며, 이를 무단 이용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있습니다.</div>
				<div id="copyRight2">Copyright © JWsoft Corp. All Rights Reserved.</div>
			</div>	
	</div>
</body>
</html>
