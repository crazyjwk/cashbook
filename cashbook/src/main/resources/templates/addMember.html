<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>addMember</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
	let helperInit = function() {
		$('#idHelper').text("");
		$('#pwHelper').text("");
		$('#pwHelper').text("");
		$('#nameHelper').text("");
		$('#addrHelper').text("");
		$('#phoneHelper').text("");
		$('#emailHelper').text("");
	}
	$(document).ready(function(){
		$('#btn').click(function(){
			if($('#memberId').val().length < 4) {
				helperInit();
				$('#idHelper').text("ID 4자 이상");
				$('#memberId').focus();
			} else if($('#memberPw').val().length < 4) {
				helperInit();
				$('#pwHelper').text("PW 4자 이상");
				$('#memberPw').focus();
			} else if($('#memberPw').val() !== $('#memberPw2').val()) {
				helperInit();
				$('#pwHelper').text("PW를 확인하세요.");
				$('#memberPw').focus();
			} else if($('#memberName').val().length === 0) {
				helperInit();
				$('#nameHelper').text("이름을 확인하세요.");
				$('#memberName').focus();
			} else if($('#memberAddr').val().length === 0) {
				helperInit();
				$('#addrHelper').text("주소를 입력하세요.");
				$('#memberAddr').focus();
			} else if($('#memberPhone').val().length === 0) {
				helperInit();
				$('#phoneHelper').text("전화번호를 입력하세요.");
				$('#memberPhone').focus();
			} else if($('#memberEmail').val().length === 0) {
				helperInit();
				$('#emailHelper').text("이메일을 확인하세요.");
				$('#memberEmail').focus();
			} else {
				$('#myForm').submit();
			}
		});
	});
</script>
<style>
</style>
</head>
<body>
	<div class="container-fluid">
		<form id="myForm" action="/addMember" method="post">
			<div>
				아이디 : <input type="text" name="memberId" id="memberId" placeholder="아이디 입력">
				<span id="idHelper"></span>
			</div>
			<div>
				비밀번호 : <input type="password" name="memberPw" id="memberPw" placeholder="비밀번호 입력">
				<span id="pwHelper"></span>
			</div>
			<div>
				비밀번호 확인 : <input type="password" id="memberPw2" placeholder="비밀번호 확인">
			</div>
			<div>
				사용자 이름 : <input type="text" name="memberName" id="memberName" placeholder="사용자 이름">
				<span id="nameHelper"></span>
			</div>
			<div>
				주소 : <input type="text" name="memberAddr" id="memberAddr" placeholder="사용자 주소">
				<span id="addrHelper"></span>
			</div>
			<div>
				전화번호 : <input type="text" name="memberPhone" id="memberPhone" placeholder="사용자 전화번호">
				<span id="phoneHelper"></span>
			</div>
			<div>
				이메일 : <input type="text" name="memberEmail" id="memberEmail" placeholder="사용자 이메일">
				<span id="emailHelper"></span>
			</div>
		</form>
			<div>
				<button id="btn" class="btn btn-primary">회원가입</button>
			</div>
	</div>
</body>
</html>
