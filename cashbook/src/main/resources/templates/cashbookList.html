<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cashbook List</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
	
</script>
<style>
	html, body {
		margin: 0;
		height: 100%;
	}
	#box {
		text-align: center;
		height: 100%;
		margin: 0;
		width: 200px;
		float: left;
		background-color: #3498db;
	}
	#list {
		margin-top: 20px;
		height: 90%;
		display: flex;
		flex-direction: column;
		justify-content: space-around;
	}
	.item {
		font-size: 1.25em;
	}
	.item a {
		color: #212121;
		text-decoration: none;
		font-weight: bold;
	}
	.item a:hover {
		color: white;
	}
	#cashbook a {
		color: white;
	}
	h1 {
		text-align: center;
		padding: 50px;
	}
	#container {
		display: flex;
		justify-content: space-around;
		align-items:center; 
	}
	#addCashbook {
		display: flex;
		flex-direction: row-reverse;
		
	}
	#block {
		margin: 50px;
		margin-left: 20px;
	}
	#cashbookTitle {
		text-align: center;
	}
	#preNext {
		display: flex;
		justify-content: space-around;
	}
	.preNext {
		background-color: #e6e6e6;
		width: 80px;
		height: 40px;
		border-radius: 20px;
		font-weight: bold;
		color: #838383;
	}
</style>
</head>
<body>
	<div id="box">
		<div id="list" th:include="/include/menu::sidemenu"></div>
	</div>
	<div class="container container-fluid">
	<h1>가계부 리스트</h1>
			<div id="addCashbook"><a th:href="@{/addCashbook}"><button class="btn btn-success">가계부 생성</button></a></div>
		<div id="container">
			<div id="block" th:each="cbl : ${cashbookList}">
				<a th:href="@{/getCashListByDate(day=${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')},year=${cbl.cashbookDate},cashbookNo=${cbl.cashbookNo})}"><img th:src="@{${'/upload/' + cbl.cashbookImg}}"></a>
				<div id="cashbookTitle" th:text="${cbl.cashbookTitle}"></div>
			</div>
		</div>
		<div id="preNext">
			<a th:href="@{/cashbookList(currentPage=${currentPage}-1)}"><button class="btn preNext">이전</button></a>
			<a th:href="@{/cashbookList(currentPage=${currentPage}+1)}"><button class="btn preNext">다음</button></a>
		</div>
	</div>
</body>
</html>
