<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
	html, body {
		margin: 0;
		height: 100%;
	}
	#box {
		text-align: center;
		height: 100%;
		margin: 0;
		width: 200px;
		float: left;
		background-color: #3498db;
	}
	#list {
		margin-top: 20px;
		height: 90%;
		display: flex;
		flex-direction: column;
		justify-content: space-around;
	}
	.item {
		font-size: 1.25em;
	}
	.item a {
		color: #212121;
		text-decoration: none;
		font-weight: bold;
	}
	#cashbookDate a{
		color: white;
	}
	.item a:hover {
		color: white;
	}
	
	h1 {
		padding-top: 50px;
		padding-bottom: 50px;
	}
	#calendarHeader{
		display: flex;
		justify-content: space-between;
	}
	.btnPreNext {
		background-color: #e6e6e6;
		margin: 0;
		margin-bottom: 10px;
		width: 60px;
		border-radius: 20px;
		font-size: 17px;
		font-weight: bold;
		color: #838383;
	}
	#calendarFooter {
		disPlay: flex;
		justify-content: space-between;
	}
	.table {
		text-align: center;
	}
	.insBtn {
		background-color: #3498db;
		border: 0;
		width: 100px;
		color: white;
		font-weight: bold;
	}
	.sum {
		font-size: 1.5em;
	}
	#sumPlus {
		font-size: 2em;
		color: #4ea7e1;
	}
	#sumMinus {
		font-size: 2em;
		color: #e74c3c;
	}
	.udLink:hover {
		text-decoration: none;
	}
	.update:hover {
		color: green;
	}
	.delete:hover {
		color: red;
	}
	#day:hover{
		text-decoration: none;
	}
</style>
</head>
<body>
	<div id="box">
		<div id="list" th:include="/include/menu::sidemenu"></div>
	</div>
	
	<div class="container container-fluid">
	<h1 th:text="${year} + '년  가계부'"></h1>
		<div id="calendarContainer">
			<div id="calendarHeader">
			<a th:href="@{/getCashListByDate(day=${day.plusMonths(-1)})}"><button class="btn btnPreNext">&#60;&#60;</button></a>
				<a th:href="@{/getCashListByDate(day=${day.plusDays(-1)})}"><button class="btn btnPreNext">&#60;</button></a>
				<a id="day" th:href="@{/getCashListByMonth(day=${day})}"><h2 th:text="${day}"></h2></a>
				<a th:href="@{/getCashListByDate(day=${day.plusDays(1)})}"><button class="btn btnPreNext">&#62;</button></a>
				<a th:href="@{/getCashListByDate(day=${day.plusMonths(1)})}"><button class="btn btnPreNext">&#62;&#62;</button></a>
			</div>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>카테고리</th>
						<th>수입</th>
						<th>지출</th>
						<th>장소</th>
						<th>메모</th>
						<th>수정</th>
						<th>삭제</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cash : ${cashList}">
						<td th:text="${cash.categoryName}"></td>
						<td th:if="${cash.cashKind} == '수입'" th:text="'+' + ${#numbers.formatInteger(cash.cashPrice, 0, 'COMMA')}"></td>
						<td th:unless="${cash.cashKind} == '수입'"></td>
						<td th:if="${cash.cashKind} == '지출'" th:text="'-' + ${#numbers.formatInteger(cash.cashPrice, 0, 'COMMA')}"></td>
						<td th:unless="${cash.cashKind} == '지출'"></td>
						<td th:text="${cash.cashPlace}"></td>
						<td th:text="${cash.cashMemo}"></td>
						<td><a class="update udLink" th:href="@{/modifyCash(cashNo=${cash.cashNo},day=${day})}">수정</a></td>
						<td><a class="delete udLink" th:href="@{/removeCash(cashNo=${cash.cashNo},day=${day})}">삭제</a></td>
					</tr>
				</tbody>
			</table>
			<div id="calendarFooter">
				<span><a th:href="@{/addCash(day=${day})}"><button class="btn insBtn">입력</button></a></span>
				<div>
					<span class="sum">합계&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<span id="sumPlus" th:if="${sumCash} > 0" th:text="'+' + ${#numbers.formatInteger(sumCash, 0, 'COMMA')}"></span>
					<span id="sumMinus" th:unless="${sumCash} > 0" th:text="${#numbers.formatInteger(sumCash, 0, 'COMMA')}"></span>
					<span class="sum">원</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
